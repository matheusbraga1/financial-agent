version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_ALLOW_RECOVERY=true
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_KEEP_ALIVE=5m
    deploy:
      resources:
        limits:
          cpus: '${OLLAMA_CPU_LIMIT:-6}'
          memory: ${OLLAMA_MEMORY_LIMIT:-8G}
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped

  mysql-glpi:
    image: mysql:8.0
    container_name: mysql-glpi-local
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: glpi
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpi123
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./backup:/backup:ro
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: financial-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: financial-agent-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: financial_agent
      POSTGRES_USER: financial_agent_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./migrations/postgresql_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financial_agent_user -d financial_agent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial-agent-network

networks:
  financial-agent-network:
    driver: bridge