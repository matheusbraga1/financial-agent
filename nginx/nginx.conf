# ============================================================================
# Nginx Configuration - Production
# Financial Agent - Reverse Proxy
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize for 10 vCPUs
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # Logging Format
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # Performance Optimization
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================
    # Limite global por IP
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/m;

    # Limite para endpoints de autenticação
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    # Limite para chat
    limit_req_zone $binary_remote_addr zone=chat:10m rate=50r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # ========================================================================
    # Upstream Backend API
    # ========================================================================
    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # Server Block
    # ========================================================================
    server {
        listen 80;
        server_name 192.168.1.150;

        # ====================================================================
        # Security Headers
        # ====================================================================
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Remove server version
        server_tokens off;

        # ====================================================================
        # API Routes
        # ====================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=global burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ====================================================================
        # Authentication Endpoints (Rate limit mais restrito)
        # ====================================================================
        location ~ ^/api/v1/auth/(login|register) {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ====================================================================
        # Chat Endpoints (Streaming support)
        # ====================================================================
        location /api/v1/chat {
            limit_req zone=chat burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Streaming support
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;

            # Timeouts maiores para LLM e RAG processing
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ====================================================================
        # Health Checks
        # ====================================================================
        location /api/v1/health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        location /health {
            # Health check simples do nginx
            access_log off;
            return 200 '{"status":"healthy","service":"nginx"}';
            add_header Content-Type application/json;
        }

        # ====================================================================
        # Frontend Static Files (SPA)
        # ====================================================================
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Headers de segurança para o frontend
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Cache para HTML (sem cache para sempre pegar versão mais recente)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }

            # Cache agressivo para assets com hash (JS, CSS, imagens)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Desabilitar logs para favicon
            location = /favicon.ico {
                access_log off;
                log_not_found off;
            }
        }

        # ====================================================================
        # Error Pages
        # ====================================================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable", "status": 503}';
            add_header Content-Type application/json;
        }

        error_page 429 /429.html;
        location = /429.html {
            return 429 '{"error": "Too many requests. Please try again later.", "status": 429}';
            add_header Content-Type application/json;
        }
    }
}
